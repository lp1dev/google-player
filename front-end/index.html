<html>
  <head>
    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
    <link rel="stylesheet" href="res/css/player.css">
  </head>
  <body>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
    <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
    <script src="res/js/controllers.js"></script>

    <div ng-controller="playerCtrl" class="toolbardemoBasicUsage" ng-app="playerApp">
      <md-content style="background:red">
	<md-toolbar>
	  <div class="md-toolbar-tools">
	    <md-button class="md-icon-button" aria-label="Settings">
	      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
	    </md-button>
	    <h2>
	      <span>Toolbar with Icon Buttons</span>
	    </h2>
	    <span flex=""></span>
	    <md-button class="md-icon-button" aria-label="Favorite">
	      <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
	    </md-button>
	    <md-button class="md-icon-button" aria-label="More">
	      <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
	    </md-button>
	  </div>
	</md-toolbar>
      </md-content>
    </div>
  </body>
</html>
